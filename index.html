<!DOCTYPE html>
<html>
<head>
  <title>Samsakthi Finance and Accounts - Login</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <h1>Welcome to Samsakthi Finance and Accounts</h1>

  <h2>Login</h2>

  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" required>
    <br>
    <button type="submit">Login</button>
  </form>

  <div id="login-details" style="display: none;">
    <h2>Login Successful!</h2>
    <p id="welcome-message"></p>
  </div>

  <script>
    // This script would be needed to handle form submission and update content
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior

      // Simulate login check (replace with actual authentication logic)
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const isLoginSuccessful = username === 'user' && password === 'password'; // Replace with real logic

      if (isLoginSuccessful) {
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Welcome, ${username}!`;
        document.getElementById('login-details').style.display = 'block';
      } else {
        // Handle failed login attempt (display error message)
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
